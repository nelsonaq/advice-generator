<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&family=Raleway:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Advice Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="advice-id">ADVICE #0</div>

      <div class="advice-container">
        <p class="advice">
          "Accept the things you cannot change. Have the courage to change the
          things you can and have the wisdom to know the difference."
        </p>
        <div class="loading">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <img
        class="divider divider-1"
        src="/images/pattern-divider-mobile.svg"
        alt="divider"
      />

      <img
        class="divider divider-2"
        src="/images/pattern-divider-desktop.svg"
        alt="divider"
      />

      <button class="dice">
        <img src="/images/icon-dice.svg" alt="dice" />
      </button>
    </div>
  </body>
</html>
